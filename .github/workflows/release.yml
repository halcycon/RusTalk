name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and push tag
        id: create_tag
        run: |
          TAG="v${{ github.event.inputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release version ${{ github.event.inputs.version }}"
          git push origin "$TAG"

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [create-tag]
    if: always() && (needs.create-tag.result == 'success' || needs.create-tag.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --verbose

  build-linux:
    name: Build for Linux (x86_64)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create release archive
        run: |
          mkdir -p release/rustalk-linux-x86_64
          cp target/release/rustalk release/rustalk-linux-x86_64/
          cp config.json release/rustalk-linux-x86_64/config.example.json
          cp README.md LICENSE release/rustalk-linux-x86_64/
          cd release
          tar czf rustalk-linux-x86_64.tar.gz rustalk-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustalk-linux-x86_64
          path: release/rustalk-linux-x86_64.tar.gz

  build-macos:
    name: Build for macOS (x86_64)
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create release archive
        run: |
          mkdir -p release/rustalk-macos-x86_64
          cp target/release/rustalk release/rustalk-macos-x86_64/
          cp config.json release/rustalk-macos-x86_64/config.example.json
          cp README.md LICENSE release/rustalk-macos-x86_64/
          cd release
          tar czf rustalk-macos-x86_64.tar.gz rustalk-macos-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustalk-macos-x86_64
          path: release/rustalk-macos-x86_64.tar.gz

  build-macos-arm:
    name: Build for macOS (ARM64)
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-aarch64-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin --verbose

      - name: Create release archive
        run: |
          mkdir -p release/rustalk-macos-arm64
          cp target/aarch64-apple-darwin/release/rustalk release/rustalk-macos-arm64/
          cp config.json release/rustalk-macos-arm64/config.example.json
          cp README.md LICENSE release/rustalk-macos-arm64/
          cd release
          tar czf rustalk-macos-arm64.tar.gz rustalk-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustalk-macos-arm64
          path: release/rustalk-macos-arm64.tar.gz

  build-windows:
    name: Build for Windows (x86_64)
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create release archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release\rustalk-windows-x86_64
          Copy-Item target\release\rustalk.exe release\rustalk-windows-x86_64\
          Copy-Item config.json release\rustalk-windows-x86_64\config.example.json
          Copy-Item README.md, LICENSE release\rustalk-windows-x86_64\
          Compress-Archive -Path release\rustalk-windows-x86_64 -DestinationPath release\rustalk-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustalk-windows-x86_64
          path: release/rustalk-windows-x86_64.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [create-tag, build-linux, build-macos, build-macos-arm, build-windows]
    if: always() && (needs.build-linux.result == 'success' && needs.build-macos.result == 'success' && needs.build-macos-arm.result == 'success' && needs.build-windows.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag and prerelease status
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="v${{ github.event.inputs.version }}"
            PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            TAG="${{ github.ref_name }}"
            if [[ "$TAG" =~ -rc|-beta|-alpha ]]; then
              PRERELEASE="true"
            else
              PRERELEASE="false"
            fi
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          draft: false
          prerelease: ${{ steps.release_info.outputs.prerelease }}
          files: |
            artifacts/rustalk-linux-x86_64/rustalk-linux-x86_64.tar.gz
            artifacts/rustalk-macos-x86_64/rustalk-macos-x86_64.tar.gz
            artifacts/rustalk-macos-arm64/rustalk-macos-arm64.tar.gz
            artifacts/rustalk-windows-x86_64/rustalk-windows-x86_64.zip
          body: |
            ## RusTalk Release ${{ steps.release_info.outputs.tag }}
            
            High-performance SIP B2BUA / PBX / MS-Teams-compatible SBC built in Rust.
            
            ### Installation
            
            #### Linux / macOS
            ```bash
            tar xzf rustalk-*.tar.gz
            cd rustalk-*
            ./rustalk --help
            ```
            
            #### Windows
            ```powershell
            Expand-Archive rustalk-windows-x86_64.zip
            cd rustalk-windows-x86_64
            .\rustalk.exe --help
            ```
            
            ### Quick Start
            
            1. Copy `config.example.json` to `config.json`
            2. Edit the configuration to match your environment
            3. Run: `./rustalk start --config config.json`
            
            ### Documentation
            
            See [README.md](https://github.com/halcycon/RusTalk/blob/main/README.md) for full documentation.
            
            ### Checksums
            
            SHA256 checksums for release files:
            ```
            $(cd artifacts && find . -name "*.tar.gz" -o -name "*.zip" | xargs sha256sum)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
